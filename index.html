<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Что в коробке?</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет, <span id="username"></span>!</h1>
  <button id="openBox">Создать коробку</button>
  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем WebView

    // Получаем данные пользователя
    document.getElementById("username").innerText = tg.initDataUnsafe.user?.first_name || "Гость";
  </script>
</body>
</html>
